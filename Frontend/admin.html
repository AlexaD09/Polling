<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel de Administrador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="mb-4 text-center">Panel de Administrador</h1>

    <!-- Registrar Empleado -->
    <div class="card mb-4">
      <div class="card-header bg-primary text-white">Registrar Nuevo Empleado</div>
      <div class="card-body">
        <form id="registroEmpleadoForm">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required>
          </div>
          <div class="mb-3">
            <label for="correo" class="form-label">Correo</label>
            <input type="email" class="form-control" id="correo" required>
          </div>
          <div class="mb-3">
            <label for="contraseña" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="contraseña" required>
          </div>
          <button type="submit" class="btn btn-success">Registrar</button>
          <div id="registroMensaje" class="mt-3 text-danger"></div>
        </form>
      </div>
    </div>

    <!-- Ver Quejas -->
    <div class="card mb-4">
      <div class="card-header bg-secondary text-white">Quejas de Clientes</div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-bordered">
            <thead class="table-light">
              <tr>
                <th>Usuario</th>
                <th>Correo</th>
                <th>Queja</th>
                <th>Fecha</th>
              </tr>
            </thead>
            <tbody id="tablaQuejas">
              <!-- Aquí se cargarán las quejas -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Cerrar sesión -->
    <div class="text-end">
      <button onclick="cerrarSesion()" class="btn btn-danger">Cerrar sesión</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
