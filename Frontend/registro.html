<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro de Usuario</title>
  <link rel="icon" href="static/images/favicon.png" type="image/png">
  <link rel="stylesheet" href="static/style_registro.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex align-items-center" style="height: 100vh;">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5 col-lg-4">
        <div class="card shadow registro-card custom-width">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Crear Cuenta</h3>

            <form id="registroForm">
                <div class="mb-3">
                <label for="correoRegistro" class="form-label">Nombre Completo</label>
                <input
                  type="text"
                  class="form-control"
                  id="nombre"
                  placeholder="Juan Pablo Pérez García"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="correoRegistro" class="form-label">Correo electrónico</label>
                <input
                  type="email"
                  class="form-control"
                  id="correoRegistro"
                  placeholder="correo@ejemplo.com"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="contraseñaRegistro" class="form-label">Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  id="contraseñaRegistro"
                  placeholder="********"
                  required
                  minlength="6"
                />
              </div>

              
              <button type="submit" class="btn btn-success w-100">Registrarse</button>

              <div id="mensaje" class="text-center mt-3 text-danger"></div>

            </form>

            <div class="text-center mt-3">
              <p>¿Ya tienes cuenta? <a href="index.html" class="btn btn-link">Iniciar sesión</a></p>
            </div>

            <div id="mensajeRegistro" class="mt-3 text-center text-danger"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="static/script_registro.js"></script>
</body>
</html>
